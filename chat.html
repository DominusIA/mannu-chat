<!-- chat.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Mannu.AI</title>
  <link rel="stylesheet" href="chat.css" />
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('Montserrat-Medium.ttf') format('truetype');
    }
    body, input, button {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="topo">
      <img src="logo-mannuai.svg" alt="Logo da Mannu.AI" class="logo-topo" />
      <img src="mannu-personagem.png" alt="Personagem Mannu" class="avatar-topo" />
    </div>

    <div id="chat" class="mensagens"></div>

    <div class="caixa-input">
      <textarea id="user-input" placeholder="Pergunte à Mannu.AI"></textarea>
      <label for="upload" class="upload-button">+ Anexar imagens</label>
      <input type="file" id="upload" accept="image/*" style="display: none" />
      <button id="send-button">↑</button>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
