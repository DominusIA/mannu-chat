<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Mannu.AI</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="chat-body">
    <!-- Logo da Mannu -->
    <img src="logo-mannuai.svg" alt="Logo Mannu.AI" class="logo-chat" />

    <!-- Personagem da Mannu -->
    <img src="mannu-personagem.png" alt="Mannu.AI" class="personagem-chat" />

    <!-- Área de mensagens (por enquanto vazia) -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Caixa de entrada -->
    <div class="chat-input-container">
      <input
        id="user-input"
        class="chat-input"
        type="text"
        placeholder="Pergunte à Mannu.AI"
      />

      <!-- Botão de anexar imagem -->
      <label class="anexar-btn">
        + Anexar imagem
        <input type="file" id="image-input" style="display: none" />
      </label>

      <!-- Botão de enviar -->
      <button id="send-button" class="send-btn">
        <span class="send-arrow">↑</span>
      </button>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
