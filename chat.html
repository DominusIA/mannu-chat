<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Mannu.AI</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <img src="logo-mannuai.svg" alt="Logo Mannu" class="logo" />
    <img src="mannu-personagem.png" alt="Mannu personagem" class="personagem" />

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Pergunte à Mannu.AI" />
      <button class="anexar-btn">+ Anexar imagens</button>
      <button class="enviar-btn">
        <span class="arrow-up">↑</span>
      </button>
    </div>
  </div>

  <script src="chat.js" type="module"></script>
</body>
</html>
