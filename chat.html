<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Mannu.AI</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="chat-body">
    <!-- Logo -->
    <img src="Logo MannuAi.svg" alt="Logo Mannu.AI" class="logo-chat" />

    <!-- Personagem -->
    <img src="mannu-personagem.png" alt="Personagem Mannu" class="personagem-chat" />

    <!-- Caixa de mensagens -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Caixa de entrada -->
    <div class="chat-input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Pergunte à Mannu.AI"
        class="chat-input"
      />
      <button id="attach-button" class="attach-btn">+ Anexar imagem</button>
      <button id="send-button" class="send-btn">
        <span class="send-arrow">↑</span>
      </button>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
