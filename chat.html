<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Mannu.AI</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="chat-body">
    <!-- Logo corrigida -->
    <img src="logo-mannu.svg" alt="Logo Mannu.AI" class="logo-chat" />

    <!-- Personagem -->
    <img src="mannu-personagem.png" alt="Personagem Mannu" class="personagem-chat" />

    <!-- Caixa de mensagens (em breve visível) -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Caixa de input -->
    <div class="chat-input-container">
      <input
        type="text"
        placeholder="Pergunte à Mannu.AI"
        id="user-input"
        class="chat-input"
      />

      <!-- Botão de anexar imagem -->
      <button class="attach-btn">+ Anexar imagem</button>

      <!-- Botão de enviar com ID corrigido -->
      <button class="send-btn" id="send-button">
        <span class="send-arrow">↑</span>
      </button>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
