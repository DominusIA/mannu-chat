<!-- chat.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Mannu.AI</title>
  <link rel="stylesheet" href="chat.css" />
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('Montserrat-Medium.ttf') format('truetype');
    }
    body, input, button {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Topo: logo e personagem centralizados -->
    <div class="topo">
      <img src="logo-mannuai.svg" alt="Logo" class="logo" />
      <img src="personagem.png" alt="Personagem" class="personagem" />
    </div>

    <!-- Mensagens -->
    <div id="chat" class="mensagens"></div>

    <!-- Rodapé personalizado -->
    <div class="input-wrapper">
      <input type="text" id="message-input" placeholder="Pergunte à Mannu.AI" />
      <button id="send-button" class="send-button">↑</button>
      <button id="attach-button" class="attach-button">+ Anexar imagens</button>
      <input type="file" id="file-input" accept="image/*" hidden />
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
