<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mannu.AI - Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Logo MannuAi.svg" type="image/svg+xml" />
</head>
<body>
  <div class="chat-container">
    <img src="Logo MannuAi.svg" alt="Logo" class="chat-logo" />
    <img src="personagem-mannu.png" alt="Mannu" class="chat-avatar" />

    <main id="chat-box"></main>

    <footer>
      <input type="text" id="user-input" placeholder="Pergunte à Mannu.AI" />
      <button id="send-button">
        <div class="send-circle">
          <i class="arrow">➤</i>
        </div>
      </button>
    </footer>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
