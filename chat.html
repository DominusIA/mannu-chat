<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Mannu.AI</title>
  <link rel="stylesheet" href="chat.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <!-- TOPO: Logo + Personagem -->
    <div class="chat-header">
      <img src="logo-mannuai.svg" alt="Logo Mannu.AI" class="logo">
      <img src="mannu-personagem.png" alt="Personagem Mannu" class="avatar">
    </div>

    <!-- ÁREA DE MENSAGENS -->
    <div id="chat-messages" class="chat-messages"></div>

    <!-- RODAPÉ -->
    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea id="user-input" placeholder="Pergunte à Mannu.AI" rows="1"></textarea>
        <button id="send-btn">
          <span class="arrow">➤</span>
        </button>
      </div>
      <button id="upload-btn">+ Anexar imagens</button>
      <input type="file" id="file-input" accept="image/*" hidden>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
