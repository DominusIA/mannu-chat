<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Mannu.AI - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="chat-container">
      <img src="logo-mannauai.svg" alt="Mannu.AI Logo" class="logo" />
      <img
        src="mannu-personagem.png"
        alt="Mannu personagem"
        class="mannu-personagem"
      />

      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Pergunte Ã  Mannu.AI"
        />
        <button id="attach-btn" class="attach-btn">+ Anexar imagem</button>
        <button id="send-button" class="send-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            viewBox="0 0 24 24"
            fill="#010637"
          >
            <path d="M2 21L23 12 2 3v7l15 2-15 2z" />
          </svg>
        </button>
      </div>
    </div>

    <script type="module" src="chat.js"></script>
  </body>
</html>
