<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Mannu.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-wrapper">
    <img src="logo-mannuai.svg" alt="Logo Mannu.AI" class="logo" />
    <img src="mannu-personagem.png" alt="Personagem Mannu" class="personagem" />

    <div class="chat-messages" id="chat-messages">
      <!-- As mensagens vão aparecer aqui -->
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Pergunte à Mannu.AI" />
      <label for="image-upload" class="image-button">+ Anexar imagem</label>
      <input type="file" id="image-upload" accept="image/*" style="display: none" />
      <button class="send-button" onclick="sendMessage()">
        <span class="arrow-up">↑</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="chat.js" type="module"></script>
</body>
</html>
