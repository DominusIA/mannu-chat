<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Mannu.AI</title>
  <link rel="stylesheet" href="chat.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <!-- TOPO: Logo e Personagem -->
    <div class="chat-header">
      <img src="logo-mannuai.svg" alt="Logo Mannu.AI" class="logo">
      <img src="mannu-personagem.png" alt="Personagem Mannu" class="avatar">
    </div>

    <!-- ÁREA DE MENSAGENS -->
    <div id="chat-messages" class="chat-messages"></div>

    <!-- RODAPÉ: Caixa de Mensagem -->
    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea id="user-input" placeholder="Pergunte à Mannu.AI" rows="1"></textarea>
        <button id="send-btn">➤</button>
      </div>
      <button id="upload-btn">+ Anexar imagens</button>
      <input type="file" id="file-input" accept="image/*" hidden>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
    import { supabase } from './supabase.js';

    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = text;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.classList.add('message', 'mannu');
      typing.id = 'typing';
      typing.innerText = 'digitando...';
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';
      userInput.style.height = 'auto';
      showTyping();

      try {
        const response = await fetch('https://mannu-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        removeTyping();
        appendMessage(data.response, 'mannu');
      } catch (err) {
        removeTyping();
        appendMessage('Erro ao se comunicar com a Mannu.AI.', 'mannu');
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    });

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        appendMessage('Imagem recebida! A Mannu.AI vai recriar no Canva.', 'user');
        // Aqui você pode implementar o upload real da imagem para Supabase ou outro serviço
      }
    });
  </script>
</body>
</html>
