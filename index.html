<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Mannu.AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chat-body">
    <img src="Logo MannuAi.svg" alt="Logo Mannu.AI" class="logo-chat" />
    <img src="mannu-personagem.png" alt="Personagem Mannu" class="personagem-chat" />

    <div class="chat-input-container">
      <input type="text" placeholder="Pergunte à Mannu.AI" class="chat-input" />
      <button class="send-btn">
        <span class="send-arrow">↑</span>
      </button>
    </div>
  </body>
</html>
