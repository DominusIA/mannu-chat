<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mannu.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('Montserrat-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body, input, button {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <img src="logo-mannuai.svg" alt="Logo da Mannu.AI" class="logo" />
    <div class="login-box">
      <input type="email" id="email" placeholder="E-mail ID" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="signIn()">Confirmar</button>
      <p id="error-msg"></p>
    </div>
  </div>

  <!-- Carrega apenas 1 script (script-login.js) com type="module", que importa o supabase.js internamente -->
  <script type="module" src="script-login.js"></script>
</body>
</html>
